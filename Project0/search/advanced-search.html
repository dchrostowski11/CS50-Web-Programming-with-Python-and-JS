<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>    
        #links {
            text-align: right;
            vertical-align: top;
            padding: 50px;
        }
    
        form {
            text-align: left;
            padding-left: 50px;
        }

        td {
            padding: 5px;
        }

        td > label {
            text-align: left;
        }

        #submit {
            align-items: right;
            background-color: #4d90fe;
            color: white;
        }
    
    </style>
</head>
<body>
    <form action="https://www.google.com/search">
        
        <div id="links">
            <a href="search.html">Google Search</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>
                        Find pages with...
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="allWords">all these words:</label></td>
                    <td><input type="text" id="allWords" name="as_q"></td>
                </tr>
                <tr>
                    <td><label for="exactWord">this exact word or phrase:</label></td>
                    <td><input type="text" id="exactWord" name="as_epq"></td>
                </tr>
                <tr>
                    <td><label for="anyWords">any of these words:</label></td>
                    <td><input type="text" id="anyWords" name="as_oq"></td>
                </tr>
                <tr>
                    <td><label for="noWords">none of these words:</label></td>
                    <td><input type="text" id="noWords" name="as_eq"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" id="submit" value="Advanced Search"></td>
                </tr>
            </tbody>
        </table>
    </form>
       
</body>

</html>
